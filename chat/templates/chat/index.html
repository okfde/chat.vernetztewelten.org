{% load static %}<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
  {% csrf_token %}
  <div id="app"
    :session="{{ session }}"
    :room="{{ room }}"
    :countries="{{ countries }}"
    >
  </div>
  {% if not debug %}
    <script src="{% static 'js/chunk-vendors.js' %}"></script>
  {% endif %}
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
